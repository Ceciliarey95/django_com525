<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Django</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://www.hostinger.com/es/tutoriales/wp-content/uploads/sites/32/2020/06/10-Best-Website-Design-Inspiration-Sources-to-Get-You-Started.webp");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .btn-custom {
            background-color: #0d6efd;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0b5ed7;
        }

        footer {
            position:relative;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 100px 0;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <!-- Barra de navegacion -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Mi app</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-taget="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Contenido principal -->
        <div class="conteiner text-center">
            <h1 class="display-4 mt-5">Â¡Bienvenidos a nuestro sitio web!</h1>
            <p class="lead">Esta es nuestra primer aplicacion con django</p>
            <a href="#" class="btn btn-custom btn-lg">Botonnn</a>
        </div>

        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <footer class="text-white">
            <p class="mb-0">Hecho para probar Django y Bootstrap</p>
        </footer>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
